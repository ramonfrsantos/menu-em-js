<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <!-- Metatags do projeto -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do's</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Folha de estilo -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Conteudo do site -->
  <div class="container">

    <header class="header">
      <h1 class="titulo">To Do's</h1>
    </header> <!-- Fim do header -->

    <!-- Input box -->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Busca</span>
      </div>
      <input id="search-input" type="text" class="form-control" placeholder="Pesquisar por um ID" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>

    <table class="table table-hover table-dark" id="posts_table">
      <tr>
        <th data-column="userId" data-order="desc" scope="col">UserID&nbsp&#9650</th>
        <th data-column="id" data-order="desc" scope="col">ID&nbsp&#9650</th>
        <th data-column="title" data-order="desc" scope="col">Title&nbsp&#9650</th>
        <th data-column="completed" data-order="desc" scope="col">Completed&nbsp&#9650</th>
      </tr>

      <tbody id="myTable">

      </tbody>
    </table>

    <div id="principal">
      <div id="conteudo">
        <script src="js/todos.js"></script>
      </div>
    </div>

    <ul class="pagination justify-content-center">
      <li>
        <a id="previousPage" class="page-link" href="javascript:void(0)">Previous</a>
      </li>
    </ul>

    <nav class="nav">
      <div class="nav-home"><a href="index.html" title="Home">HOME</a></div>
    </nav>

  </div>
  <!--Fim do container -->

</body>

</html>
