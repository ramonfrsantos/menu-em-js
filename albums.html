<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!-- Metatags do projeto -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Albuns</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Folha de estilo -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <!-- Conteudo do site -->
  <div class="container">

    <header class="header">
      <h1 class="titulo">Albuns</h1>
    </header> <!-- Fim do header -->

    <!-- Input box -->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Procurar...</span>
      </div>
      <input id="search-input" type="text" class="form-control" placeholder="Digite um ID" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <table class="table table-hover table-dark" id="posts_table">
      <tr>
        <th data-column="userId" data-order="desc" scope="col">UserID&nbsp&#9650</th>
        <th data-column="id" data-order="desc" scope="col">ID&nbsp&#9650</th>
        <th data-column="title" data-order="desc" scope="col">Title&nbsp&#9650</th>
      </tr>

      <tbody id="myTable">

      </tbody>
  </table>

  <div id="principal">
    <div id="conteudo">
      <script>
        fetch('https://jsonplaceholder.typicode.com/albums')
          .then(response => response.json())
          .then(json => {

          // Ordenação
          $('th').on('click', function(){
            var column = $(this).data('column')
            var order = $(this).data('order')
            var text = $(this).html()
            text = text.substring(0, text.length - 1)
            
            // Ordem crescente ou decrescente
            if(order == 'desc'){
              $(this).data('order',"asc")
              json = json.sort((a,b) => a[column] > b[column] ? 1 : -1)

              text += '&#9660' // Entity de seta para baixo
            }else{
              $(this).data('order',"desc")
              json = json.sort((a,b) => a[column] < b[column] ? 1 : -1)

              text += '&#9650'
            }
            $(this).html(text)
            
            buildTable(json);
          })
        
          //verificação dos dados digitados
          $('#search-input').on('keyup', function(){
              const value = $(this).val()

              var data = searchTable(value, json)

              buildTable(data)
            })

          buildTable(json);

          //função pesquisar
          function searchTable(value, data){
            var filteredData = []

            for (var i = 0; i < data.length; i++){
              const id = data[i].id

              if (id == value){
                filteredData.push(data[i])
              }else if (value == ''){
                return json
              }
            }

            return filteredData
          }
          
          function buildTable(data){

            var table = document.getElementById('myTable')

            table.innerHTML = ''

            for (var i = 0; i < data.length; i++){
              var row = `<tr>
                            <td>${data[i].userId}</td>
                            <td>${data[i].id}</td>
                            <td>${data[i].title}</td>
                        </tr>`
              table.innerHTML += row;
            }
          } 
        });

      </script>
    </div>
  </div>

  <nav class="nav">
      <div class="nav-home"><a href="index.html" title="Home">HOME</a></div>
  </nav>

</div> <!--Fim do container -->

</body>
</html>
